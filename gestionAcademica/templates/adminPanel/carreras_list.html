<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Carreras</title>
</head>
<body>
    <h1>Carreras</h1>
    <ul>
        {% for carrera in carreras %}
            <li>{{ carrera.nombre }}</li>
        {% empty %}
            <li>No hay carreras registradas.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin_home' %}">Volver al panel</a>
</body>
</html>
