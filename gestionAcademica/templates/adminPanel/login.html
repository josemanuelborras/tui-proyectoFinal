<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
  </head>
  <body>
    <h1>Admin Login</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Ingresar</button>
    </form>
  </body>
</html>
