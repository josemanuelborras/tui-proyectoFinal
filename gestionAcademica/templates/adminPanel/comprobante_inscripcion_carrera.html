<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprobante de Inscripción</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .comprobante {
            border: 2px solid #333;
            padding: 30px;
            width: 450px;
            margin: 40px auto;
            background: #f9f9f9;
        }
        h2 { text-align: center; }
        .dato { margin-bottom: 10px; }
        .footer { margin-top: 30px; text-align: center; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="comprobante">
        <h2>Comprobante de Inscripción</h2>
        <div class="dato"><strong>Alumno:</strong> {{ alumno.apellido }}, {{ alumno.nombre }}</div>
        <div class="dato"><strong>DNI:</strong> {{ alumno.dni }}</div>
        <div class="dato"><strong>Carrera:</strong> {{ carrera.nombre }}</div>
        <div class="dato"><strong>Fecha de inscripción:</strong> {{ inscripcion.fecha_inscripcion|date:"d/m/Y" }}</div>
        <div class="footer">
            Generado por el sistema - {{ now|date:"d/m/Y H:i" }}
        </div>
    </div>
</body>
</html>
